<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    </head>
    <body>
        <div class="container-fluid">
            <div class="row bg-dark">
                <div class="col-12 text-center text-light">
                    <h1>Weather Dashboard</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-3 bg-warning h-100">dfgd
                    <div class="row">
                        <div class="col-12 bg-dark">
                            <h3>Look up a City</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input type="text" id="cityInput" placeholder="City">
                            <button type="button" id="searchBtn" class="btn btn-primary"></button>
                        </div>
                    </div>
                </div>
                <div id="city-current" class="col-9 bg-success"></div>
            </div>
            <div class="row">
                <div  class="col-3 bg-success">Previous Searches
                    <ul id="prev-search" style="list-style: none;">
                    </ul>
                </div>
                <ul id="5-day" class="row d-flex justify-content-around col-9 bg-warning"></ul>
            </div>
        </div>




        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
