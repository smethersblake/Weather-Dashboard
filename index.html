<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    </head>
    <body>
        <div class="container-fluid">
            <div class="row bg-dark">
                <div class="col-12 text-center text-light">
                    <h1>Weather Dashboard</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-3 h-100 pt-3 ">
                    <div class="row">
                        <div class="col-12">
                            <h3 class="font-weight-bold">Search for a City:</h3>
                        </div>
                    </div>
                    <div class="row m-1 mb-3">
                        <div class="col-12">
                            <div class="input-group my-3">

                                <input class="w-100" type="text" id="cityInput" placeholder="City">
                            </div>
                            <div class="my-3">

                                <button type="button" id="searchBtn" class="btn btn-primary w-100">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div  class="col-9 ">
                    <div id="city-current" class="col" >

                    </div>
                </div>
            </div>
            <h3 class="col-9 d-flex flex-row-reverse">5 Day Forcast</h3>
            <div class="col-12">
                <div class="row">
                    <div  class="col-3 text-left"><h4>Previous Searches</h4>
                        <div id="prev-search">
                        </div>
                    </div>
                    <div class="col-9">
                        <ul id="5-day" class="col-12 d-flex justify-content-between" ></ul>
                    </div>
                </div>
            </div>
        </div>




        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
